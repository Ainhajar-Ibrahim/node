	<body>

		<!-- Here a loader is created which 
             loads till response comes -->
            
            <button name="button"  onclick=" dellete() " type="button" 
                  style="margin: 16px; padding: 16px; background-color: red; color: aliceblue; border: none;border-radius: 4px;font-size: 12px">Disconnect</button>
                  <h1 class="header" >Your profile</h1>
            <!-- table for showing data -->
            <div class="about-section">
                <button name="button" onclick="window.location.href='index.html'" type="button" 
                  style="margin: 16px; padding: 16px; background-color: red; color: aliceblue; border: none;border-radius: 4px;font-size: 12px">Home</button>
                  <button name="button" onclick="window.location.href='change-password.html'" type="button" 
                  style="margin: 16px; padding: 16px; background-color: red; color: aliceblue; border: none;border-radius: 4px;font-size: 12px">Change Password</button>
                  
                <h1 id='name' ></h1>
                <p id='email' ></p>
                <p id='phone'></p>
              </div>
		<script>
      function dellete(){
                
                localStorage.setItem('token', "a");
                window.location.href='index.html'
                
            }
        async function find() {			
				const result = await fetch('/api/profile', {
					method: 'GET',
					headers: {
                        'token': localStorage.getItem('token'),
						'Content-Type': 'application/json'
					},
					
					
				
				}).then((res) => res.json())
            console.log(result.username)
                
               
                document.getElementById("name").innerHTML = await result.username;
                document.getElementById("email").innerHTML = result.email;
                document.getElementById("phone").innerHTML = result.phone;
                
            }
            find()
            
    

		</script>
        <script src="/socket.io/socket.io.js"></script>

            var socket = io();
          socket.emit('chat profiles');
